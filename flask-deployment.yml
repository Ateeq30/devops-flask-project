apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  # namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: guftgu/devops-flask-ap:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000

