name: CI/CD

# Trigger workflow on push to main branch
on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from GitHub
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Docker Buildx (required for building images)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # Step 3: Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Your Docker Hub username stored as GitHub secret
        password: ${{ secrets.DOCKER_PASSWORD }}  # Your Docker Hub password stored as GitHub secret

    # Step 4: Build and push Docker image
    - name: Build and push Docker image
      run: |
        docker build -t guftgu/devops-flask-app:v1 .
        docker push guftgu/devops-flask-app:v1

    # Step 5: Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    # Step 6: Configure kubeconfig for GitHub Actions
    - name: Configure kubeconfig
      run: |
        echo "${{ secrets.KUBECONFIG_DATA }}" > kubeconfig.yaml
        export KUBECONFIG=$PWD/kubeconfig.yaml

    # Step 7: Deploy to Kubernetes
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f ./flask-deployment.yml   # Make sure this path matches your repo
        kubectl rollout status deployment/flask-deployment

